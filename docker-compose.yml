version: '3.1'

services:

  app:
    image: filemanager:latest
    restart: always
    ports:
      - 8080:8090
    depends_on:
      - db

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: toor
    ports:
      - 3306:3306